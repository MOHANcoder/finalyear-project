<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label>Enter the title : <input type="text" id="title"/></label>
    <br>
    <label>Enter the text content : <textarea name="content" id="content" cols="30" rows="10"></textarea></label>
    <br>
    <button onclick="summarize()">summarize</button>
    <br>
    <p id="summary"></p>
    <script>
        async function summarize(){
            let title = document.getElementById("title").value;
            let content = document.getElementById("content").value;
            const res = await fetch("http://localhost:1000/tools/summary",{
                method:"POST",
                headers:{
                    "Content-Type" : "application/json"
                },
                body:JSON.stringify({
                    title,content
                })
            });
            const data = await res.json();
            document.getElementById("summary").innerText = data["data"];
        }
    </script>
</body>
</html>
